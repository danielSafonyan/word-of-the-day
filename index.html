<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Of The Day</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/ca767f7de3.js" crossorigin="anonymous"></script>
</head>
<body>
    <form autocomplete="off">
        <input type="text" id="current-word">
        <div class="btn-container">
            <button class="btn" type="button" id="clear-btn"><i class="fa-regular fa-circle-xmark"></i></button>
            <button class="btn"><i class="fa-solid fa-file-arrow-down"></i></button>
        </div>
    </form>
    <canvas id="canvas"></canvas>
    <div class="img-container">
        <img src="">
        <button class="btn" id="return-btn"><i class="fa-solid fa-arrow-left"></i></button>
    </div>
</body>
</html>
